<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .container {
        width: 600px;
        height: 140px;
        border: 5px solid #333;
        margin: 30px auto;
        padding: 5px;
        box-sizing: border-box;
        display: flex;
        align-items: flex-start;
      }

      .container div {
        background-color: rgb(46, 142, 245);
        margin: 2px;
        flex: 1;
      }

      .container div.dua {
        flex: 3;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">1</div>
      <div class="dua">2</div>
      <div class="tiga">3</div>
      <div class="empat">4</div>
    </div>
  </body>
</html>
